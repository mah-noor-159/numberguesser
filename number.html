<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>NUMBER GUESSER</title>
</head>
<body >
    <div class="container  mx-auto max-w-md border border-gray-400 mt-6 pb-10">
        <h1 class="text-center mt-3 font-bold text-lg">NUMBER GUESSER</h1>
        <div id="game" class="text-center" >
            <p class="mt-6 font-semibold">Guess a number between <span class="min-num">1</span> and <span class="max-num">10</span></p>
            <input type="number" id="guess-input" placeholder="Enter Your Guess...." class="bg-slate-300  mt-5 rounded-md p-2">
            <input type="submit" value="submit" id="guess-btn" class="bg-slate-300 text-black mt-5 rounded-md p-2">
            <p id="message"></p>
        </div>
    </div>


    <script src="./number.js"></script>
</body>
</html>
